<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome Back!</h1>
        <h2 class="signup-text">Don't have an account yet?<button class="btn btn-signup">Sign Up</button></h2>
        <form action="" method="post">
            <div class="user">
                <label for="username">Username</label>
                <input type="text" id="username">
            </div>

            <div class="pass">
                <label for="password">Password</label>
                <input type="password" id="password">
            </div>

            <div class="box">
                <input type="checkbox" id="signup-checkbox">
                <label for="signup-checkbox">Keep me login</label>
            </div>

            <p><a href="#">Forgot Password?</a></p>
            <input type="submit" value="Login">
        </form>
    </div>
    <div class="img">
        <img src="https://www.pngall.com/wp-content/uploads/12/Illustration-PNG-Free-Image.png" alt="">
    </div>
</body>
</html>
